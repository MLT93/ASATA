<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos Lambir Torres" />
    <meta name="description" content="JavaScript" />
    <meta name="keywords" content="Curso, Formación, Examen" />
    <link
      rel="stylesheet"
      href="./src/css/vue16-formulario.css"
    />
    <!-- Este `script` sí va en la cabecera del HTML -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Curso ASATA - JavaScript</title>
  </head>
  <body>
    <header>
      <section>
        <h1>Script - Vue.js</h1>
      </section>
    </header>

    <nav><section></section></nav>

    <main>
      <p>Ver el archivo JavaScript linkeado</p>
      <article class="order-containers">
        <section class="section-container background-2">
          <div id="vm">
            <h3>Formulario para ingresar una opinión de un producto</h3>
            <form action="" @submit.prevent="submitForm">
              <fieldset>
                <legend>Puntuación:</legend>
                <div>
                  <select
                    name="the-selector"
                    id="mySelectHTML"
                    v-model="form.punctuation"
                  >
                    <option value="0" disabled>
                      Selecciona una puntuación
                    </option>
                    <option
                      v-for="iterator of 5"
                      :key="iterator"
                      :value="iterator"
                    >
                      {{iterator}}
                    </option>
                  </select>
                </div>
              </fieldset>
              <fieldset>
                <legend>Comentario:</legend>
                <div>
                  <textarea
                    name="the-text-area"
                    id="myTextAreaHTML"
                    cols="30"
                    rows="10"
                    v-model="form.comments"
                  ></textarea>
                </div>
              </fieldset>

              <div>
                <button
                  type="submit"
                  :disabled="!validForm"
                  @click="submitForm()"
                >
                  ENVIAR OPINIÓN
                </button>
              </div>

              <div v-if="msgSubmit">{{msgSubmit}}</div>
            </form>
          </div>
        </section>
      </article>
    </main>

    <aside><section></section></aside>

    <footer><section></section></footer>

    <!-- El `type=""` nos indica la forma en JavaScript para importar o exportar funciones entre archivos -->
    <script
      type="module"
      src="./src/js/vue16Formulario.js"
    ></script>
  </body>
</html>
