<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos Lambir Torres" />
    <meta name="description" content="JavaScript" />
    <meta name="keywords" content="Curso, Formación, Examen" />
    <link rel="stylesheet" href="./src/css/vue14-calificaciones.css" />
    <!-- Este `script` sí va en la cabecera del HTML -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Curso ASATA - JavaScript</title>
  </head>
  <body>
    <header>
      <section>
        <h1>Framework - Vue.js - Calificaciones</h1>
      </section>
    </header>

    <nav><section></section></nav>

    <main>
      <p>Ver el archivo JavaScript linkeado</p>
      <article class="order-containers">
        <section class="section-container background-7">
          <div id="vm">
            <h3>Calificaciones</h3>
            <!-- Input tipo `file` que permite solo archivos con extensión `json` -->
            <!-- `@change` ejecuta la función cuando se ha cargado el archivo. Es un trigger. Si no, tendríamos que guardar la información en una variable y realizar más código. -->
            <input
              type="file"
              accept=".json"
              @change="getAlumnsFromJSON($event)"
            />

            <table>
              <thead>
                <tr>
                  <th>Dni</th>
                  <th>Nombre</th>
                  <th>Calificaciones</th>
                  <th>Nota media</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="iterator of alumnos" :key="iterator.id">
                  <td>{{iterator.dni}}</td>
                  <td>{{iterator.name}}</td>
                  <td>{{iterator.notas}}</td>
                  <td>{{notaMedia(iterator.notas)}}</td>
                </tr>
              </tbody>
            </table>

            <button @click="ordenaLasNotas()">Ordena las notas</button>
            <button @click="ordenaLasNotasMedias()">
              Ordena las notas medias
            </button>
          </div>
        </section>
      </article>
    </main>

    <aside><section></section></aside>

    <footer><section></section></footer>

    <!-- El `type=""` nos indica la forma en JavaScript para importar o exportar funciones entre archivos -->
    <script type="module" src="./src/js/vue14Calificaciones.js"></script>
  </body>
</html>
