<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos Lambir Torres" />
    <meta name="description" content="JavaScript" />
    <meta name="keywords" content="Curso, Formación, Examen" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
    <title>Home</title>
  </head>
  <body>
    <header class="background-1">
      <section class="flex-col-cnt section-container">
        <div class="flex-row-cnt gap-s max-width">
          <h1>Header</h1>
        </div>
      </section>
    </header>

    <nav class="background-2">
      <section class="flex-col-cnt section-container">
        <div class="flex-row-cnt gap-m max-width">
          <ul>
            <li><a href="#" title="Página principal">Home</a></li>
          </ul>
          <h2>Nav</h2>
          <ul>
            <li><a href="#" title="Página principal">Home</a></li>
          </ul>
        </div>
      </section>
    </nav>

    <main class="background-3">
      <section class="flex-col-cnt section-container">
        <div class="flex-row-cnt gap-s max-width">
          <h2>Main</h2>
          <form
            action="./server-saving-form.php"
            method="post"
            target="_self"
            autocomplete="on"
            id="formulario"
          >
            <fieldset>
              <legend>
                <h3>SIGN UP ALUMNO</h3>
              </legend>
              <div>
                <label for="name">Nombre:</label>
                <input
                  type="text"
                  name="name"
                  id="nameID"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div>
                <label for="last-name">Apellidos:</label>
                <input
                  type="text"
                  name="last-name"
                  id="lastNameID"
                  placeholder="Apellidos"
                  required
                />
              </div>
              <div>
                <label for="age">Edad:</label>
                <input
                  type="number"
                  name="age"
                  id="ageID"
                  step="0.01"
                  placeholder="Edad"
                  required
                />
              </div>
              <div>
                <label for="age">E-mail:</label>
                <input
                  type="email"
                  name="email"
                  id="emailID"
                  placeholder="Correo"
                  required
                />
              </div>
              <div>
                <label for="password">Contraseña:</label>
                <input
                  type="password"
                  name="password"
                  id="passwordID"
                  placeholder="*********"
                  required
                />
              </div>
              <div>
                <label for="check-school">Formación:</label>
                <input
                  type="checkbox"
                  name="check-school"
                  id="checkSchoolID_Prim"
                  checked
                />
                Escuela Primaria
                <input
                  type="checkbox"
                  name="check-school"
                  id="checkSchoolID_Sec"
                />
                Escuela Secundaria
                <input
                  type="checkbox"
                  name="check-school"
                  id="checkSchoolID_Bach"
                />
                Bachiller
                <input
                  type="checkbox"
                  name="check-school"
                  id="checkSchoolID_Uni"
                />
                Universidad
              </div>
              <div>
                <label for="course">Curso a matricular:</label>
                <input
                  type="radio"
                  name="course"
                  id="radioCourseID_A"
                  value="course_entry"
                  checked
                />
                Curso A
                <input
                  type="radio"
                  name="course"
                  id="radioCourseID_B"
                  value="course_middle"
                />
                Curso B
                <input
                  type="radio"
                  name="course"
                  id="radioCourseID_C"
                  value="course_hight"
                />
                Curso C
              </div>
              <div>
                <label for="school-center">Centro:</label>
                <select name="school-center" id="schoolCenter">
                  <option value=""></option>
                  <option value="ASATA">ASATA</option>
                  <option value="DEVCODE">DEVCODE</option>
                  <option value="CODENOTCH">CODENOTCH</option>
                </select>
              </div>
              <button type="submit" id="buttonSubmit">Enviar</button>
            </fieldset>
          </form>
        </div>
      </section>
    </main>

    <aside class="background-4">
      <section class="flex-col-cnt section-container">
        <div class="flex-row-cnt gap-s max-width">
          <h2>Aside</h2>
        </div>
      </section>
    </aside>

    <footer class="background-5">
      <section class="flex-col-cnt section-container">
        <div class="flex-row-cnt gap-m max-width">
          <h2>&copy;Footer</h2>
          <ul>
            <li><a href="#" title="Footer link">Footer link</a></li>
          </ul>
        </div>
      </section>
    </footer>

    <script type="module" src="./js/form.js"></script>
  </body>
</html>
