<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="MLT" />
    <meta name="description" content="Styles" />
    <meta name="keywords" content="Curso, Formación" />
    <link rel="stylesheet" href="./css/responsive-formulario.css" />

    <title>Curso ASATA - Hojas de Estilos</title>
  </head>
  <body>
    <header>
      <h1>Responsive</h1>
    </header>

    <nav class="menu">
      <a href="./responsive_movil.html"
        >Inicio <img src="./img/minion.png" alt=""
      /></a>
      <a href="./responsive-formulario.html"
        >Formulario <img src="./img/minion.png" alt=""
      /></a>
    </nav>

    <main>
      <section>
        <form
          action="./server-saving-form.php"
          method="post"
          class="form"
          target="_self"
          autocomplete="on"
        >
          <fieldset class="field datos-personales">
            <legend>
              <h3>DATOS PERSONALES</h3>
            </legend>
            <div>
              <label for="#nombre">Nombre usuario</label>
              <input type="text" name="nombre" placeholder="Nombre" required />
            </div>
            <div>
              <label for="#apellidos">Apellidos usuario</label>
              <input
                type="text"
                name="apellidos"
                placeholder="Apellidos"
                required
              />
            </div>
            <div>
              <label for="date">Fecha de nacimiento</label>
              <input type="date" name="date" required />
            </div>
            <div>
              <label for="#email" form="0">Email</label>
              <input
                type="email"
                name="email"
                id=""
                placeholder="Correo electrónico"
                min="0"
                max="9"
                required
              />
            </div>

            <button class="button-absolute">
              <img src="./img/next.png" alt="Next arrow" />
            </button>
          </fieldset>
          <fieldset class="field formacion">
            <legend>
              <h3>FORMACIÓN</h3>
            </legend>
            <div>
              <input type="checkbox" name="study-primarios" id="" checked />
              <label for="#study-primarios">Estudios primarios</label>

              <input type="checkbox" name="study-secundarios" id="" />
              <label for="#study-secundarios">Estudios secundarios</label>
            </div>
            <div>
              <input type="checkbox" name="study-universidad" id="" />
              <label for="#study-universidad">Estudios universitarios</label>

              <input type="checkbox" name="study-formativos" id="" />
              <label for="#study-formativos">Ciclos formativos</label>
            </div>
          </fieldset>

          <fieldset class="field intereses">
            <legend>
              <h3>INTERESES</h3>
            </legend>

            <div style="display: flex; flex-direction: column">
              <div>
                <input type="radio" name="sport" id="" value="Deporte" />
                <label for="#sport">Deporte</label>

                <input type="radio" name="art" id="" value="Arte" />
                <label for="#art">Arte</label>
              </div>
              <div>
                <input type="radio" name="tech" id="" value="Tecnología" />
                <label for="#tech">Tecnología</label>

                <input type="radio" name="family" id="" value="Familia" />
                <label for="#family">Familia</label>
              </div>
              <label for="#descripcion">Descripción</label>
              <textarea
                name="descripcion"
                id=""
                cols="20"
                rows="10"
                placeholder="Cuéntanos algo sobre ti"
              ></textarea>
            </div>
          </fieldset>

          <div class="button-subm-reset">
            <input type="submit" value="Enviar" />
            <input type="reset" value="Reset" />
          </div>
        </form>
      </section>
    </main>

    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
