<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="MLT" />
    <meta name="description" content="Video" />
    <meta name="keywords" content="Curso, Formación" />
    <title>Curso ASATA - Videos</title>
    <link rel="stylesheet" href="./css/video.css" />
  </head>
  <body>
    <header>
      <h1>VIDEOS</h1>
    </header>
    <hr />
    <main>
      <section>
        <div>
          <video width="500" controls autoplay preload="metadata" loop muted>
            <source src="./vdo/lluvia.mp4" type="video/mp4" />
          </video>
        </div>
      </section>
      <hr />
      <section>
        <div>
          <video
            class="vdo"
            src="./vdo/lluvia.mp4"
            controls
            loop
            preload="auto"
            autoplay
            muted
          ></video>
        </div>
      </section>
      <hr />
    </main>
    <footer></footer>

    <!-- El tag del archivo `./script.js` hace la conexión al archivo JavaScript y SIEMPRE debe ponerse antes del cierre del cuerpo 'body' -->
    <script src="./script.js"></script>
  </body>
</html>
