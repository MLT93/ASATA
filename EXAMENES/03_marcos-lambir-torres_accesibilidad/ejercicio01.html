<!DOCTYPE html>
<!-- Lenguaje de la página. Normativa 9.3.1.1 -->
<html lang="es">
  <head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/ejercicio01.css" />
    <meta charset="UTF-8" />
    <meta name="author" content="Marcos Lambir Torres" />
    <meta name="description" content="Accesibilidad" />
    <meta name="keywords" content="Curso, Formación, Examen" />
  </head>
  <!-- Estructura semántica. Normativa 9.1.3.1 -->
  <!-- Espaciado del texto. Normativa 9.1.4.12 -->
  <!-- Espaciado del texto. Normativa 9.1.4.12 -->
  <!-- Atajos con letras. Normativa 9.2.1.4 -->
  <body>
    <main>
      <section id="registro">
        <form id="formRegistro"> <!-- action="" method="post" target="_self" -->
          <fieldset>
            <legend>| FORMULARIO DE REGISTRO |</legend>
            <label for="nameID">Nombre*</label>
            <input type="text" id="nameID" name="nombre" tabindex="0" required autocomplete autofocus />
            <label for="emailID">Email*</label>
            <input type="email" id="emailID" name="email" tabindex="0" required autocomplete />
            <label for="passwordID">Contraseña*</label>
            <input type="password" id="passwordID" name="password" tabindex="0" required autocomplete />
            <label for="confirm_passwordID">Confirma contraseña*</label>
            <input type="password" id="confirm_passwordID" name="confirm_password" tabindex="0" required autocomplete />
            <label for="birthdateID">Fecha de nacimiento*</label>
            <input type="date" id="birthdateID" name="birthdate" required autocomplete />
            <label for="genderID">Género*</label>
            <select name="gender" id="genderID" required autocomplete>
              <option value="0"></option>
              <option value="male">Masculino</option>
              <option value="female">Femenino</option>
              <option value="other">Otro</option>
            </select>
            <div>
              <input type="checkbox" name="terms" tabindex="0" required />Acepto los términos y condiciones*
            </div>
            <button type="submit" id="buttonSubmit" tabindex="0" disabled>Registrarse</button>
            <!-- <input type="button" value="Registrarse" id="" onclick="register()" /> -->
          </fieldset>
          <p class="msg" id="msg">Registrado con éxito</p>
        </form>
      </section>
    </main>
    <script src="js/ejercicio01.js" defer></script>
  </body>
</html>
