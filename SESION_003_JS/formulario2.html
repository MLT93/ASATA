<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos Lambir Torres" />
    <meta name="description" content="JavaScript" />
    <meta name="keywords" content="Curso, Formaci칩n, Examen" />
    <link rel="stylesheet" href="./src/css/formulario2.css" />
    <title>Curso ASATA - JavaScript</title>
  </head>
  <body>
    <header>
      <section>
        <h1>Script - DOM - Formulario 2</h1>
      </section>
    </header>

    <nav><section></section></nav>

    <main>
      <section>
        <p>Ver el archivo JavaScript linkeado</p>
      </section>

      <section class="section-form">
        <form action="./server-saving-form.php" method="post" target="_self" autocomplete="on" id="formulario">
          <fieldset>
            <legend>
              <h3>SIGN UP ALUMNO</h3>
            </legend>
            <div>
              <label for="name">Nombre:</label>
              <input type="text" name="name" id="nameID" placeholder="Nombre" required />
            </div>
            <div>
              <label for="last-name">Apellidos:</label>
              <input type="text" name="last-name" id="lastNameID" placeholder="Apellidos" required />
            </div>
            <div>
              <label for="ageID">Edad:</label>
              <input type="number" name="age" id="ageID" step="0.01" placeholder="Edad" required />
            </div>
            <div>
              <label for="emailID">E-mail:</label>
              <input type="email" name="email" id="emailID" placeholder="Correo" required />
            </div>
            <div>
              <label for="password">Contrase침a:</label>
              <input type="password" name="password" id="passwordID" placeholder="*********" required />
            </div>
            <div>
              <label for="check-school">Formaci칩n:</label>
              <input type="checkbox" name="check-school" id="checkSchoolID_Prim" checked />
              Escuela Primaria
              <input type="checkbox" name="check-school" id="checkSchoolID_Sec" />
              Escuela Secundaria
              <input type="checkbox" name="check-school" id="checkSchoolID_Bach" />
              Bachiller
              <input type="checkbox" name="check-school" id="checkSchoolID_Uni" />
              Universidad
            </div>
            <div>
              <label for="course">Curso a matricular:</label>
              <input type="radio" name="course" id="radioCourseID_A" value="course_entry" checked />
              Curso A
              <input type="radio" name="course" id="radioCourseID_B" value="course_middle" />
              Curso B
              <input type="radio" name="course" id="radioCourseID_C" value="course_hight" />
              Curso C
            </div>
            <div>
              <label for="school-center">Centro:</label>
              <select name="school-center" id="schoolCenter">
                <option value=""></option>
                <option value="ASATA">ASATA</option>
                <option value="DEVCODE">DEVCODE</option>
                <option value="CODENOTCH">CODENOTCH</option>
              </select>
            </div>
            <button type="submit" id="buttonSubmit">Enviar</button>
          </fieldset>
        </form>
      </section>

      <section id="container"></section>
    </main>

    <aside><div></div></aside> <!-- Se usa <div> porque no es parte directamente relacionada con la p치gina web -->

    <footer><section></section></footer>

    <script src="./src/js/formulario2.js"></script>
  </body>
</html>
