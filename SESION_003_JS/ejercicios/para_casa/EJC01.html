<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualización de Datos Dinámica</title>
    <link rel="stylesheet" href="css/EJC01.css" />
  </head>
  <header class="flex-row-cnt">
    <h1>Usuarios Registrados</h1>
  </header>
  <body id="cuerpo">
    <main id="app" class="flex-col-cnt-str">
      <section id="section" class="flex-col-cnt">
        <div class="flex-row-cnt gap-3xl">
          <h3 class="flex-col-center">Nombres</h3>
          <h3 class="flex-col-center">E-mails</h3>
          <h3 class="flex-col-center">Ciudades</h3>
        </div>
        <div class="flex-row-spb margin-bottom">
          <span id="names"></span>
          <span id="emails"></span>
          <span id="cities"></span>
        </div>
        <!-- INPUT PARA VER UNA CANTIDAD DE USUARIOS ESPECÍFICA -->
        <div>
          <label for="usuarios-por-pag"></label>
          <input
            type="number"
            name="usuarios-por-pag"
            id="usersPerPage"
            placeholder="Número de usuarios..."
          />
        </div>
        <!-- NAVEGADOR DE PÁGINAS SEGÚN LOS USUARIOS QUE SE MUESTREN -->
        <div class="margin-bottom">
          <button id="prevPag">Anterior</button>
          <span id="actualPag"></span>
          <button id="postPag">Posterior</button>
        </div>
        <!-- INPUT FILTRADO -->
        <div class="flex-col-cnt">
          <label for="input-search">Filtrar por nombre</label>
          <div class="flex-row-cnt gap-xs">
            <input
              type="text"
              placeholder="Buscar..."
              name="input-search"
              id="searchingText"
            />
            <button id="buttonSearch">Buscar</button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/EJC01.js"></script>
  </body>
</html>
