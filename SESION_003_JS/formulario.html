<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/css/formulario.css" />

  <body>
    <header>
      <section>
        <h1>Script - DOM - Formulario</h1>
      </section>
    </header>

    <nav><section></section></nav>

    <main>
      <section>
        <p>Ver el archivo JavaScript linkeado</p>
      </section>

      <section class="section-form">
        <form
          action="./server-saving-form.php"
          method="post"
          target="_self"
          autocomplete="on"
          id="formulario"
        >
          <fieldset>
            <legend>
              <h3>PRODUCTO</h3>
            </legend>
            <div>
              <label for="producto">Nombre del producto:</label>
              <input
                type="text"
                name="producto"
                id="nombreID"
                placeholder="Nombre"
                required
              />
            </div>
            <div>
              <label for="precio">Precio del producto:</label>
              <input
                type="number"
                name="precio"
                id="precioID"
                step="0.01"
                placeholder="Precio"
                required
              />
            </div>
            <div>
              <label for="colores">Colores disponibles:</label>
              <input
                type="text"
                name="colores"
                id="coloresID"
                placeholder="Color"
                required
              />
            </div>
            <div>
              <label for="cantidad">Cantidad disponible:</label>
              <input
                type="number"
                name="cantidad"
                id="cantidadID"
                placeholder="Cantidad"
                required
              />
            </div>
            <button type="submit">Agregar</button>
          </fieldset>
        </form>
      </section>

      <section id="container"></section>
    </main>

    <aside><section></section></aside>

    <footer><section></section></footer>

    <script src="./src/js/formulario.js"></script>
  </body>
