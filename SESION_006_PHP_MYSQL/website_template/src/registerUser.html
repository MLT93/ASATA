<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos Lambir Torres" />
    <meta name="description" content="JavaScript" />
    <meta name="keywords" content="Curso, Formación, Examen" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
    <title>Home</title>
  </head>

  <body>
    <header class="background-1">
      <section class="flex-col-cnt section-container">
        <div class="flex-row-cnt gap-s max-width">
          <h1>Header</h1>
        </div>
      </section>
    </header>

    <nav class="background-2">
      <section class="flex-col-cnt section-container">
        <div class="flex-row-cnt gap-m max-width">
          <h2>Nav</h2>
          <ul>
            <li><a href="./login.html" title="Página Login">LogIn</a></li>
          </ul>
          <ul>
            <li>
              <a href="./registerUser.html" title="Página Registro">SignUp</a>
            </li>
          </ul>
        </div>
      </section>
    </nav>

    <main class="background-3">
      <section class="flex-col-cnt section-container">
        <div class="flex-col-cnt gap-s max-width">
          <h2>Main</h2>
          <form
            action="./home.php"
            method="post"
            target="_self"
            autocomplete="on"
            id="formulario">
            <fieldset>
              <legend>
                <h3>LOG IN</h3>
              </legend>
              <div class="flex-row-spb">
                <label for="nameID">NOMBRE</label>
                <input
                  type="text"
                  name="name"
                  id="nameID"
                  placeholder="Usuario aquí..."
                  required />
              </div>
              <div class="flex-row-spb">
                <label for="emailID">EMAIL</label>
                <input
                  type="email"
                  name="email"
                  id="emailID"
                  placeholder="Password aquí..."
                  required />
              </div>
              <div class="flex-row-spb">
                <label for="pass1ID">PASSWORD</label>
                <input
                  type="password"
                  name="pass1"
                  id="pass1ID"
                  placeholder="Password 1 aquí..."
                  required />
              </div>
              <div class="flex-row-spb">
                <label for="pass2ID">REPETIR PASSWORD</label>
                <input
                  type="password"
                  name="pass2"
                  id="pass2ID"
                  placeholder="Password 2 aquí..."
                  required />
              </div>
              <div class="flex-row-spb">
                <label for="captchaID">CAPTCHA</label>
                <input
                  type="text"
                  name="captcha"
                  id="captchaID"
                  placeholder="Captcha aquí..."
                  required />
              </div>
              <div class="flex-col-cnt">
                <img
                  src="../src/assets/captcha/img_captcha.php"
                  alt="Captcha Image" />
                <button
                  type="submit"
                  name="register"
                  id="registerBtnID"
                  value="send_register">
                  Enviar Formulario
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>

    <aside class="background-4">
      <section class="flex-col-cnt section-container">
        <div class="flex-row-cnt gap-s max-width">
          <h2>Aside</h2>
        </div>
      </section>
    </aside>

    <footer class="background-5">
      <section class="flex-col-cnt section-container">
        <div class="flex-row-cnt gap-m max-width">
          <h2>&copy;Footer</h2>
          <ul>
            <li><a href="#" title="Footer link">Footer link</a></li>
          </ul>
        </div>
      </section>
    </footer>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
