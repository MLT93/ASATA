<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualización de Datos Dinámica</title>
    <link rel="stylesheet" href="css/EJC01.css" />
  </head>
  <header class="flex-row-cnt">
    <h1>Usuarios Registrados</h1>
  </header>
  <body id="cuerpo">
    <main id="app" class="flex-col-cnt-str">
      <section id="section" class="flex-col-cnt">
        <div class="flex-row-spb">
          <h3 class="flex-col-center">Nombres</h3>
          <h3 class="flex-col-center">E-mails</h3>
          <h3 class="flex-col-center">Ciudades</h3>
        </div>
        <div class="flex-row-spb">
          <span id="names"></span>
          <span id="emails"></span>
          <span id="cities"></span>
        </div>
        <div>
          <input type="text" placeholder="Buscar" id="searchingText">
          <button id="buttonSearch">Buscar</button>
        </div>
      </section>
    </main>

    <script src="js/EJC01.js"></script>
  </body>
</html>
