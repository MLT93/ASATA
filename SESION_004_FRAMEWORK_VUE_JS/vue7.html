<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos Lambir Torres" />
    <meta name="description" content="JavaScript" />
    <meta name="keywords" content="Curso, Formación, Examen" />
    <link rel="stylesheet" href="./src/css/vue7.css" />
    <!-- Este `script` sí va en la cabecera del HTML -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Curso ASATA - JavaScript</title>
  </head>
  <body>
    <header>
      <section>
        <h1>Framework - Vue.js</h1>
      </section>
    </header>

    <nav><section></section></nav>

    <main>
      <p>Ver el archivo JavaScript linkeado</p>
      <article class="order-containers">
        <section class="section-container background-7">
          <div id="vm">
            <input v-model="msg" />
            <p>El mensaje es: {{msg}}</p>
            <!-- Con la prop `computed` de Vue, no hace falta invocar la función para que se cumpla su código -->
            <p>
              El mensaje en mayúsculas con prop. "computed":
              {{ponerEnMayuscula}}
            </p>
            <!-- Con la prop `methods` de Vue, hay que invocar la función para que se pueda utilizar -->
            <p>
              Invertir el mensaje con prop. "methods": {{invertirMensaje()}}
            </p>
          </div>
        </section>
      </article>
    </main>

    <aside><section></section></aside>

    <footer><section></section></footer>

    <!-- El `type=""` nos indica la forma en JavaScript para importar o exportar funciones entre archivos -->
    <script type="module" src="./src/js/vue7.js"></script>
  </body>
</html>
