<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos Lambir Torres" />
    <meta name="description" content="JavaScript" />
    <meta name="keywords" content="Curso, Formación, Examen" />
    <link rel="stylesheet" href="./src/css/vue21-galeria.css" />
    <!-- Este `script` sí va en la cabecera del HTML -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Curso ASATA - JavaScript</title>
  </head>
  <body>
    <header>
      <section>
        <h1>Framework - Vue.js - Galería</h1>
      </section>
    </header>

    <nav><section></section></nav>

    <main>
      <p>Ver el archivo JavaScript linkeado</p>
      <article class="order-containers">
        <section class="section-container background-7">
          <div id="vm">
            <div class="cabecera">
              <span>NUM</span>
              <input type="number" class="n-img" v-model="numImg" />
              <span>SIZE</span>
              <input type="number" class="d-img" v-model="dimImg" />
              <button class="g-img" @click="generarGaleria()">GENERAR GALERÍA</button>
            </div>
            <div class="album">
              <div class="img-container" v-for="(item, index) in images" :key="index">
                <img :src="item.src" alt="Fotografía producida aleatoriamente" :class="{bn: true}" @dblclick.stop.prevent="borrarFoto(index)" @click="moverFoto(index)" />
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>

    <aside><div></div></aside> <!-- Se usa <div> porque no es parte directamente relacionada con la página web -->

    <footer><section></section></footer>

    <!-- El `type=""` nos indica la forma en JavaScript para importar o exportar funciones entre archivos -->
    <script type="module" src="./src/js/vue21Galeria.js"></script>
  </body>
</html>
