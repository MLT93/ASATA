<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos Lambir Torres" />
    <meta name="description" content="JavaScript" />
    <meta name="keywords" content="Curso, Formación, Examen" />
    <link rel="stylesheet" href="./src/css/vue4.css" />
    <!-- Este `script` sí va en la cabecera del HTML -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Curso ASATA - JavaScript</title>
  </head>
  <body>
    <header>
      <section>
        <h1>Framework - Vue.js</h1>
      </section>
    </header>

    <nav><section></section></nav>

    <main>
      <p>Ver el archivo JavaScript linkeado</p>
      <article class="order-containers">
        <section class="section-container background-4">
          <div id="app">
            <ul>
              <!-- 
                    `v-for=""` es como un bucle `for...in` o `for...of` porque itera en objetos iterables sea por valor, que por clave
                    `:key=""` es para proporcionar un identificador único para cada elemento (como el `key` que es obligatorio poner en la iteración de bucles en `React.js`)
                 -->
              <li
                v-for="nombre in names"
                :key="nombre.id"
                style="background: lightcoral; padding: 10px"
              >
                {{nombre}}
              </li>
              <li
                v-for="iterator of names"
                :key="iterator.id"
                style="background: lightcyan; padding: 10px"
              >
                {{iterator}}
              </li>
            </ul>
          </div>
        </section>
      </article>
    </main>

    <aside><section></section></aside>

    <footer><section></section></footer>

    <!-- El `type=""` nos indica la forma en JavaScript para importar o exportar funciones entre archivos -->
    <script type="module" src="./src/js/vue4.js"></script>
  </body>
</html>
