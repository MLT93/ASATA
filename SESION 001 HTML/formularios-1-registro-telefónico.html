<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="MLT" />
    <meta name="description" content="Forms" />
    <meta name="keywords" content="Curso, Formación" />
    <title>Curso ASATA - Formularios</title>
    <style>
      .form {
        display: flex;
        flex-flow: column wrap;
        justify-content: left;
        max-width: 500px;
        gap: 1rem;
      }
      .field {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>FORMULARIOS</h1>
    </header>
    <hr />
    <main>
      <section>
        <form
          action="./server-saving-form.php"
          method="post"
          class="form"
          target="_self"
          autocomplete="on"
        >
          <fieldset class="field">
            <legend>
              <h3>REGISTRO TELEFÓNICO</h3>
            </legend>
            <div>
              <label for="nombre">Nombre usuario</label>
              <input type="text" name="nombre" placeholder="Nombre" required />
            </div>
            <div>
              <label for="apellidos">Apellidos usuario</label>
              <input
                type="text"
                name="apellidos"
                placeholder="Apellidos"
                required
              />
            </div>
            <div>
              <label for="date">Fecha de nacimiento</label>
              <input type="date" name="date" required />
            </div>
            <div>
              <label for="#phone" form="0">Número de contacto</label>
              <input
                type="tel"
                name="phone"
                id=""
                placeholder="Número de teléfono"
                min="0"
                max="9"
                required
              />
            </div>
            <div>
              <label for="#contratos">Contratos</label>
              <select name="contratos" id="">
                <option value=""></option>
                <option value="fibra">Contrato fibra</option>
                <option value="adsl">Contrato ADSL</option>
              </select>
            </div>
            <div>
              <label for="#opciones">Opciones</label>
              <select name="opciones" id="" title="">
                <option value=""></option>
                <optgroup label="Contrato más teléfono">
                  <option value="19.90">Opción 1 - 19.90€</option>
                  <option value="22.90">Opción 2 - 22.90€</option>
                </optgroup>
                <optgroup label="Contrato más televisor">
                  <option value="49.90">Opción A - 49.90€</option>
                  <option value="72.99">Opción B - 72.99€</option>
                </optgroup>
              </select>
            </div>
            <div style="display: flex; flex-direction: column">
              <label for="#descripcion">Especificaciones adicionales</label>
              <textarea
                name="descripcion"
                id=""
                cols="30"
                rows="10"
                placeholder="Cuéntanos algo sobre ti"
              ></textarea>
            </div>
          </fieldset>

          <div>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Reset" />
          </div>
        </form>
      </section>
    </main>
    <footer></footer>

    <!-- El tag del archivo `./script.js` hace la conexión al archivo JavaScript y SIEMPRE debe ponerse antes del cierre del cuerpo 'body' -->
    <script src="./script.js"></script>
  </body>
</html>
