<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="MLT" />
    <meta name="description" content="Forms" />
    <meta name="keywords" content="Curso, Formación" />
    <title>Curso ASATA - Formularios</title>
    <style>
      .form {
        display: flex;
        flex-flow: column wrap;
        justify-content: left;
        max-width: 500px;
        gap: 1rem;
      }
      .field {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 1rem;
      }
    </style>
  </head>
  <!-- ToDo: MODIFICAR TODOS LOS CAMPOS "label". -->
  <!-- El atributo "for=''" se enlaza únicamente al atributo "id=''" del tag "input" -->
  <!-- Existe otra forma: envolver el tag "input" dentro del tag "label". Ideal para "input type='checkbox'" o "input type='radio'" -->
  <body>
    <header>
      <h1>FORMULARIOS</h1>
    </header>
    <hr />
    <main>
      <section>
        <form
          action="./server-saving-form.php"
          method="post"
          class="form"
          target="_self"
          autocomplete="on">
          <fieldset class="field">
            <legend>
              <h3>INFORMACIÓN PERSONAL</h3>
            </legend>
            <div>
              <label for="nombre">Nombre usuario</label>
              <input type="text" name="nombre" placeholder="Nombre" required />
            </div>
            <div>
              <label for="apellidos">Apellidos usuario</label>
              <input type="text" name="apellidos" placeholder="Apellidos" required />
            </div>
            <div>
              <label for="date">Fecha de nacimiento</label>
              <input type="date" name="date" required />
            </div>
            <div>
              <label for="#edad">Edad</label>
              <input
                type="number"
                name="edad"
                id=""
                placeholder="Introduce tu edad" required />
            </div>
            <div style="display: flex; flex-direction: column">
              <label for="#descripcion">Descripción personal</label>
              <textarea
                name="descripcion"
                id=""
                cols="30"
                rows="10"
                placeholder="Cuéntanos algo sobre ti"></textarea>
            </div>
            <div>
              <label for="#web">Página web personal</label>
              <input type="url" name="web" id="" />
            </div>
            <div>
              <label for="#colores">Color favorito</label>
              <input type="color" name="colores" />
            </div>
            <div>
              <label for="#phone">Número de contacto</label>
              <input
                type="tel"
                name="phone"
                id=""
                placeholder="Número de teléfono"
                required
                min="0"
                max="9" />
            </div>
          </fieldset>
          <fieldset class="field">
            <legend>
              <h3>DATOS DE ACCESO</h3>
            </legend>
            <div>
              <label for="usuario">Usuario</label>
              <input
                type="text"
                name="usuario"
                placeholder="Usuario"
                autofocus />
            </div>
            <div>
              <label for="passowrd">Contraseña</label>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Email" />
            </div>
          </fieldset>
          <fieldset class="field">
            <legend>
              <h3>NIVEL ACADÉMICO</h3>
            </legend>
            <div>
              <input type="checkbox" name="primarios" id="" checked />
              <label for="primarios">Estudios primarios</label>
            </div>
            <div>
              <input type="checkbox" name="secundarios" id="" />
              <label for="secundarios">Estudios secundarios</label>
            </div>
            <div>
              <input type="checkbox" name="pau" id="" />
              <label for="pau">PAU</label>
            </div>
            <div>
              <input type="checkbox" name="ciclo" id="" />
              <label for="ciclo">Ciclos formatiovos</label>
            </div>
            <div>
              <input type="checkbox" name="universidad" id="" />
              <label for="#universidad">Estudio universitario - Grado</label>
            </div>
            <div>
              <input type="checkbox" name="masters" id="" />
              <label for="#masters">Estudio universitario - Máster</label>
            </div>
            <div>
              <input type="checkbox" name="doctorados" id="" />
              <label el for="#doctorados"
                >Estudio universitario - Doctorado</label
              >
            </div>
          </fieldset>
          <fieldset class="field">
            <legend>
              <h3>CURSO A MATRICULAR</h3>
            </legend>
            <div>
              <input type="radio" name="curso-init" id="" value="Iniciación" />
              <label for="#curso-init">Curso de iniciación</label>
            </div>
            <div>
              <input type="radio" name="curso-med" id="" value="Intermedio" />
              <label for="#curso-med">Curso medio</label>
            </div>
            <div>
              <input type="radio" name="curso-av" id="" value="Avanzado" />
              <label for="#curso-av">Curso avanzado</label>
            </div>
            <div>
              <label for="#fecha-inicio">Fecha y hora de inicio curso</label>
              <input type="datetime-local" name="fecha-inicio" />
            </div>
          </fieldset>

          <fieldset class="field">
            <legend>
              <h3>ALERTA</h3>
            </legend>
            <div>
              <label for="alert">Alerta</label>
              <input
                type="button"
                value="Haz click aquí"
                onclick="alert(`Esto es un mensaje de alerta`)" />
            </div>
          </fieldset>

          <fieldset class="field">
            <legend>
              <h3>DOCUMENTOS</h3>
            </legend>
            <div>
              <label for="#foto">Foto DNI</label>
              <input type="file" name="foto" value="Elegir archivo" />
            </div>
          </fieldset>

          <div>
            <input type="button" value="Botón" />
            <input type="submit" value="Enviar" />
            <input type="reset" value="Reset" />
            <input
              type="image"
              src="./img/arrow_right.png"
              alt="Submit"
              width="30"
              height="30" />
          </div>
        </form>
      </section>
    </main>
    <footer></footer>

    <!-- El tag del archivo `./script.js` hace la conexión al archivo JavaScript y SIEMPRE debe ponerse antes del cierre del cuerpo 'body' -->
    <script src="./script.js"></script>
  </body>
</html>
