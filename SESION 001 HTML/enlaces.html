<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="MLT" />
    <meta name="description" content="Ejercicio titulos" />
    <meta name="keywords" content="HTML5, títulos y subtítulos" />
    <title>Curso ASATA - Enlaces</title>
  </head>
  <body>
    <header>
      <h1>ENLACES</h1>
    </header>
    <hr />
    <nav>
      <ol type="I">
        <li>
          <a href="https://www.youtube.com/" target="_blank">Youtube</a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank">Twitter</a>
        </li>
        <li>
          <a href="https://instagram.com/" target="_blank">Instagram</a>
        </li>
        <li>
          <a href="https://es-es.facebook.com/" target="_blank">Facebook</a>
        </li>
        <li>
          <a href="https://www.eldiario.es/" target="_blank">El Diario</a>
        </li>
      </ol>
      <ol type="i">
        <li>
          <a
            title="Enlace a Youtube"
            accesskey="y"
            href="https://www.youtube.com/"
            target="_blank"
            ><img src="./img/youtube.png" alt="Logo Youtube"
          /></a>
        </li>
        <!-- El `accesskey` normalmente se activa con [Alt + Tecla], dentro de la página donde esté el link. Aquí está la documentación (https://developer.mozilla.org/es/docs/Web/HTML/Global_attributes/accesskey) para poder accionar la tecla de acceso rápido en el navegador que utilicemos  -->
        <li>
          <a
            title="Enlace a Twitter"
            accesskey="t"
            href="https://twitter.com/"
            target="_blank"
            ><img src="./img/twitter.png" alt="Logo Twitter"
          /></a>
        </li>
        <li>
          <a
            title="Enlace a Instagram"
            accesskey="i"
            href="https://instagram.com/"
            target="_blank"
            ><img src="./img/instagram.png" alt="Logo Instagram"
          /></a>
        </li>
        <li>
          <a
            title="Enlace a Facebook"
            accesskey="f"
            href="https://es-es.facebook.com/"
            target="_blank"
            ><img src="./img/facebook.png" alt="Logo Facebook"
          /></a>
        </li>
        <li>
          <a
            title="Enlace a El Diario"
            accesskey="d"
            href="https://www.eldiario.es/"
            target="_blank"
            ><img src="./img/el_diario.png" alt="Logo El Diario"
          /></a>
        </li>
      </ol>
    </nav>
    <main>
      <!-- Es muy mala práctica utilizar los estilos dentro de cada tag -->
      <div
        style="
          display: flex;
          flex-flow: column wrap;
          align-items: center;
          width: fit-content;
          gap: 1rem;
        "
      >
        <a href="https://www.google.com" target="_blank">Link Google</a>
        <a href="https://es.wikipedia.org/wiki/Wiki" target="_blank">
          <img
            src="./img/wikipedia.png"
            alt="Logo Wikipedia"
            width="70px"
            height="auto"
          />
        </a>
      </div>
    </main>

    <!-- El tag del archivo `./script.js` hace la conexión al archivo JavaScript y SIEMPRE debe ponerse antes del cierre del cuerpo 'body' -->
    <script src="./script.js"></script>
  </body>
</html>
